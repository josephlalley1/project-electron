<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Electra</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="icon-container">
        <img src="side-icon.svg" class="side-icon1" alt="">
      </div>
      <img src="side-icon-deselected.svg" class="side-icon2" alt="">
      <img src="side-icon-deselected.svg" class="side-icon2" alt="">
      <img src="profile-pic2.jpg" class="profile-pic" alt="">
    </div>

    <div class="main-content">
      <div class="header">
        <div class="sound-icons">
          <img src="bell-icon.svg" class="header-icons" alt="">
          <img src="sound-icon.svg" class="header-icons" alt="">
        </div>

        <div class="header-logo">
          <img src="logo.svg" alt="">
        </div>

        <div class="header-ellipse">
          <img src="top-circle.svg" class="circle-spacing" alt="">
          <img src="top-circle-red.svg" alt="">
        </div>
      </div>

      <div class="control-menu">
        <div class="menu-title">
          <h2>Dashboard</h2>
          <img src="line-breaker.svg" alt="">
        </div>

        <div class="main-menu">
          <div class="control-box">
            <img src="play-icon.svg" class="control-icon" alt="">
            <img src="pause-icon.svg" class="control-icon" alt="">
            <img src="edit-icon.svg" class="control-icon" alt="">
            <img src="duplicate-icon.svg" class="control-icon" alt="">
            <img src="delete-icon.svg" class="control-icon" alt="">
          </div>
          <div class="task-box">
            <div class="task-controls">
              <img src="purple-circle.svg" alt="">
              <h3 class="task-title">All Tasks</h3>
              <img src="grey-circle.svg" class="controls-spacing" alt="">
              <h3 class="task-title">1 Selected Task</h3>
            </div>
          </div>
        </div>

        <div class="ie-box">
          <div class="ie-icon-box">
            <img src="import.svg" alt="">
          </div>
          <div class="ie-icon-box">
            <img src="export.svg" alt="">
          </div>
        </div>
      </div>

      <div class="table-heading">
        <div class="th-checkbox">
          <img src="checkbox-grey.svg" alt="">
          <img src="down-arrow.svg" class="arrow-spacing" alt="">
        </div>
        <div class="th-id">
          <h4 class="th-text">ID</h4>
        </div>
        <div class="th-store">
          <h4 class="th-text">STORE</h4>
        </div>
        <div class="th-product">
          <h4 class="th-text">PRODUCT</h4>
        </div>
        <div class="th-size">
          <h4 class="th-text">SIZE</h4>
        </div>
        <div class="th-billing">
          <h4 class="th-text">BILLING</h4>
        </div>
        <div class="th-status">
          <h4 class="th-text">STATUS</h4>
        </div>
      </div>
      <div class="table-contents">
        <div class="table-entries">
          <div class="entry-check">
            <img src="checkbox-purple.svg" alt="">
          </div>
          <div class="entry-id">
            <p class="entry-text">A4C</p>
          </div>
          <div class="entry-store">
            <p class="entry-text">Undefeated</p>
          </div>
          <div class="entry-product">
            <p class="entry-text">Nike Air Jordan 1 High OG Shattered Backboard</p>
          </div>
          <div class="entry-size">
            <p class="entry-text">Any</p>
          </div>
          <div class="entry-billing">
            <p class="entry-text">Dad's Visa</p>
          </div>
          <div class="entry-status">
            <p class="entry-text submitting">Submitting Payment</p>
          </div>
        </div>
        <div class="table-entries">
          <div class="entry-check">
            <img src="checkbox-grey.svg" alt="">
          </div>
          <div class="entry-id">
            <p class="entry-text">U3S</p>
          </div>
          <div class="entry-store">
            <p class="entry-text">Supreme</p>
          </div>
          <div class="entry-product">
            <p class="entry-text">+fronts, +black</p>
          </div>
          <div class="entry-size">
            <p class="entry-text">M></p>
          </div>
          <div class="entry-billing">
            <p class="entry-text">Dad's Visa</p>
          </div>
          <div class="entry-status">
            <p class="entry-text">Waiting for product</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
